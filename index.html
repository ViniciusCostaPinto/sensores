<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function atualizarDados(dados) {
            document.getElementById('dados').innerText = dados;
        }
        function receberDados() {
            const urlParams = new URLSearchParams(window.location.search);
            const dados = urlParams.get('dados');
            
            if (dados !== null) {
                const textoDados = `${dados}`;
                atualizarDados(textoDados);
            }
        }

        function receberDados() {
            fetch('https://viniciuscostapinto.github.io/sensores/index.html', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                atualizarDados(data.dados);
            })
            .catch(error => console.error('Erro:', error));
        }
    
        // Atualizar os dados periodicamente
        setInterval(receberDados, 10000); // Por exemplo, a cada 5 segundos
    </script>

    <title>Dados do Sensor</title>
</head>
<body>
    <h1>Dados do Sensor</h1>
    <p>Dados dos Sensores: <span id="dados"></span></p>

    <script>
        function atualizarDados(dados) {
            document.getElementById('dados').innerText = dados;
        }
    </script>
</body>
</html>
