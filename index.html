<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function atualizarDados(dados) {
            document.getElementById('dados').innerText = dados;
        }
    
        function receberDados() {
            fetch('URL_DO_SEU_ENDPOINT', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                atualizarDados(data.dados);
            })
            .catch(error => console.error('Erro:', error));
        }
    
        // Atualizar os dados periodicamente
        setInterval(receberDados, 10000); // Por exemplo, a cada 5 segundos
    </script>

    <title>Dados do Sensor</title>
</head>
<body>
    <h1>Dados do Sensor</h1>
    <p>Dados dos Sensores: <span id="dados"></span></p>

    <script>
        function atualizarDados(dados) {
            document.getElementById('dados').innerText = dados;
        }
    </script>
</body>
</html>
