<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function atualizarDados(dados) {
            document.getElementById('dados').innerText = dados;
        }
        
        function receberDados() {
            const urlParams = new URLSearchParams(window.location.search);
            const dados = urlParams.get('dados');
            
            if (dados !== null) {
                atualizarDados(dados);
            }
        }
    
        // Atualizar os dados periodicamente
        setInterval(receberDados, 10000); // Por exemplo, a cada 10 segundos
    </script>

    <title>Dados do Sensor</title>
</head>
<body>
    <h1>Dados do Sensor</h1>
    <p>Dados dos Sensores #1:<span id="dados"></span></p>
</body>
</html>
